<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Link Example</title>
    <link rel="stylesheet" href="style.css"> <!-- Add this line to link your CSS file -->
</head>
<body>

<div class="title">
    Browse by Categories
</div>

<div class="container">
    <figure>

    <figure style="--c:#fff5">
        <img src="https://picsum.photos/id/475/250/300" alt="Mountains">
        <figcaption>The Night</figcaption>
    </figure>
</div>

</body>
</html>
